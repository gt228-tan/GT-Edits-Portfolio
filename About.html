<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DN6498BW3F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-DN6498BW3F');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="About GT Edits — Tanishq Mehta is a passionate student, skilled video editor, and content creator with 2+ years of experience and 100+ projects completed.">
  <title>About GT Edits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="GTLogo.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-black flex flex-col min-h-screen" data-page="About">

  <!-- Shared Header -->
  <div id="gt-header"></div>

  <main class="flex-grow">
    <section class="text-white body-font">
      <div class="w-full sm:p-4 px-4 mb-6 text-center mt-20">
        <h1 class="title-font font-medium text-4xl mb-2 text-yellow-200">Tanishq Mehta</h1>
        <div class="leading-relaxed text-2xl mb-1">
          Popular Known as GT Edits. A passionate student, skilled editor, creative content creator, and dedicated
          gamer, constantly exploring new ideas and pushing boundaries in both learning and entertainment.
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-8 max-w-6xl mx-auto">

          <!-- Image Slider -->
          <div class="relative w-full md:w-1/2 max-w-xl overflow-hidden rounded-xl shadow-lg">
            <div id="slides" class="flex transition-transform duration-700 ease-in-out">
              <img src="./imgs/1.png" class="w-full flex-shrink-0" alt="GT Edits work sample — slide 1" loading="lazy">
              <img src="./imgs/2.png" class="w-full flex-shrink-0" alt="GT Edits work sample — slide 2" loading="lazy">
              <img src="./imgs/3.png" class="w-full flex-shrink-0" alt="GT Edits work sample — slide 3" loading="lazy">
            </div>
            <button id="prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full"
              aria-label="Previous slide">❮</button>
            <button id="next" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full"
              aria-label="Next slide">❯</button>
          </div>

          <!-- Stats -->
          <div class="flex flex-wrap justify-center gap-1 md:w-1/2">
            <div class="p-4 w-32 text-center">
              <h2 class="title-font font-medium text-3xl text-yellow-400">2+yrs</h2>
              <p class="leading-relaxed">Experience</p>
            </div>
            <div class="p-4 w-32 text-center">
              <h2 class="title-font font-medium text-3xl text-yellow-400">100+</h2>
              <p class="leading-relaxed">Projects</p>
            </div>
            <div class="p-4 w-32 text-center">
              <h2 class="title-font font-medium text-3xl text-yellow-400">40+</h2>
              <p class="leading-relaxed">Clients</p>
            </div>
            <div class="p-4 w-32 text-center">
              <h2 class="title-font font-medium text-3xl text-yellow-400">100+hrs</h2>
              <p class="leading-relaxed">Gaming</p>
            </div>
          </div>

        </div>

        <script>
          const slides = document.getElementById("slides");
          const totalSlides = slides.children.length;
          let index = 0;

          function goTo(i) {
            index = (i + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
          }

          document.getElementById("next").onclick = () => goTo(index + 1);
          document.getElementById("prev").onclick = () => goTo(index - 1);
          setInterval(() => goTo(index + 1), 4000);
        </script>

      </div>
    </section>
  </main>

  <!-- Shared Footer -->
  <div id="gt-footer"></div>

  <script src="nav.js"></script>
</body>

</html>
