<!-- Review Form (same as before) -->
<section class="text-gray-200 body-font">
  <div class="container px-5 py-6 mx-auto">
    <h2 class="text-2xl font-bold text-yellow-300 mb-4">Add Your Review</h2>
    <form id="reviewForm" class="bg-black p-6 rounded-lg shadow-lg space-y-4">
      <input type="text" id="name" placeholder="Your Name"
        class="w-full p-2 rounded text-black" required>
      <input type="text" id="role" placeholder="Your Role (e.g., Streamer)"
        class="w-full p-2 rounded text-black" required>
      <textarea id="review" placeholder="Your Review" rows="3"
        class="w-full p-2 rounded text-black" required></textarea>
      <input type="url" id="image" placeholder="Profile Image URL (optional)"
        class="w-full p-2 rounded text-black">
      <button type="submit"
        class="bg-indigo-700 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg">Submit</button>
    </form>
  </div>
</section>

<!-- Reviews container -->
<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto" id="reviewsContainer">
    <!-- Reviews load here -->
  </div>
</section>

<script>
  const form = document.getElementById('reviewForm');
  const reviewsContainer = document.getElementById('reviewsContainer');

  // Load reviews from localStorage on page load
  document.addEventListener("DOMContentLoaded", () => {
    const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
    savedReviews.forEach(r => addReviewToPage(r, false));
  });

  // Handle form submit
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const reviewData = {
      name: document.getElementById('name').value,
      role: document.getElementById('role').value,
      review: document.getElementById('review').value,
      image: document.getElementById('image').value || "https://via.placeholder.com/100"
    };

    // Add review to page
    addReviewToPage(reviewData, true);

    // Save to localStorage
    const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
    savedReviews.unshift(reviewData);
    localStorage.setItem("reviews", JSON.stringify(savedReviews));

    // Clear form
    form.reset();
  });

  // Function to add review card to page
  function addReviewToPage(data, prepend = true) {
    const reviewCard = document.createElement('div');
    reviewCard.className = "lg:w-1/3 mb-6 p-4";
    reviewCard.innerHTML = `
      <div class="h-full text-center">
        <img alt="testimonial" class="w-20 h-20 mb-8 object-cover object-center rounded-full inline-block border-2 border-gray-200 bg-gray-100" src="${data.image}">
        <p class="leading-relaxed text-blue-200">"${data.review}"</p>
        <span class="inline-block h-1 w-10 rounded bg-indigo-500 mt-6 mb-4"></span>
        <h2 class="text-yellow-200 font-medium title-font tracking-wider text-sm">${data.name}</h2>
        <p class="text-gray-200">${data.role}</p>
      </div>
    `;

    if (prepend) {
      reviewsContainer.prepend(reviewCard);
    } else {
      reviewsContainer.appendChild(reviewCard);
    }
  }
</script>
